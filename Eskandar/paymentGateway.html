<!DOCTYPE html>
<html>
<head>
	<title>Payment Interface</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<style>
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 10px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			margin-bottom: 10px;
		}

		input {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Payment Information</h1>
		<form id="payment-form">
			<label for="cardNumber">Card Number:</label>
			<input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
			<label for="expiry">Expiry Date:</label>
			<input type="text" id="expiry" name="expiry" placeholder="MM / YY" required>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" placeholder="123" required>
			<label for="name">Name on Card:</label>
			<input type="text" id="name" name="name" placeholder="John Doe" required>
			<button id="submit-button" type="submit">Pay Now</button>
		</form>
	</div>

	<script src="https://js.stripe.com/v3/"></script>

		Stripe.setPublishableKey('YOUR_PUBLISHABLE_KEY');

		var form = document.getElementById('payment-form');

			event.preventDefault();

        // Disable the submit button to prevent repeated clicks
        document.getElementById('submit-button').disabled = true;

        // Get the card details from the form
        var cardNumber = document.getElementById('cardNumber').value;
        var expiry = document.getElementById('expiry').value;
        var cvv = document.getElementById('cvv').value;
        var name = document.getElementById('name').value;

        // Validate the card details
        if (!Stripe.card.validateCardNumber(cardNumber)) {
            // Display an error message if the card number is invalid
            document.getElementById('submit-button').disabled = false;
            alert('Invalid card number');
            return;
        }

        if (!Stripe.card.validateExpiry(expiry)) {
            // Display an error message if the expiry date is invalid

            return;
        }

        if (!Stripe.cardverifyCardCVC(cvv)) {
            // Display an error message if the CVC is invalid

</body>
</html>
